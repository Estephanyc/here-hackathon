<div class="row">
    <div #map style="width: 100%; z-index: 0; left: 0; right: 0; position: absolute" [style.height]="listActive ? '50%':'100%'" [style.top]="listActive ? '0':'5%'"></div>
</div>

<div class="header">
    <app-header [style.display]="listActive ? 'none':'block'" class="bg-white"></app-header>
    <app-header2 [style.display]="!listActive ? 'none':'block'"></app-header2>
</div>
<div class="col-12 col-md-8 mx-auto">

    <div [style.display]="!showCategories ? 'none':'block'" class="cat-cont p-2 bg-white rounded shadow-sm  mt-2 col mx-auto" style="  z-index: 333; ">
        <div class=" row ">
            <div class="col-4 col-md-2 text-center " (click)="changeCat('Alimentación')">
                <div class=" cat alimentacion mx-auto ">
                    <i class="fas fa-utensils "></i>
                </div>
                <p>Alimentación</p>
            </div>
            <div class="col-4 col-md-2 text-center" (click)="changeCat('Hogar y decoración')">
                <div class=" cat hogar mx-auto ">
                    <i class="fas fa-home "></i>
                </div>
                <p>Hogar</p>
            </div>
            <div class="col-4 col-md-2 text-center" (click)="changeCat('Cuidado personal')">
                <div class=" cat personal mx-auto ">
                    <i class="fab fa-pagelines "></i>
                </div>
                <p>Personal</p>
            </div>
            <div class="col-4 col-md-2 text-center " (click)="changeCat('Moda y accesorios')">
                <div class=" cat moda mx-auto ">
                    <i class="fas fa-crown "></i>
                </div>
                <p>Moda</p>
            </div>
            <div class="col-4 col-md-2 text-center " (click)="changeCat('Muebles')">
                <div class=" cat muebles mx-auto ">
                    <i class="fas fa-bed "></i>
                </div>
                <p>Muebles</p>
            </div>
            <div class="col-4 col-md-2 text-center " (click)="changeCat('Regalos')">
                <div class=" cat regalos mx-auto ">
                    <i class="fas fa-gift "></i>
                </div>
                <p>Regalos</p>
            </div>
        </div>
    </div>
</div>

<div class="col-12 col-md-8 mx-auto ver-lista">
    <button [style.display]="listActive ? 'none':'block'" type="button" class=" btn btn-lg bg-danger text-white border mx-auto" (click)="nearbyPlaces()">Ver productos cercanos a ti </button>
</div>

      <i class="far fa-map "></i>
    </button> -->
<div *ngIf="listActive" class="container list">
    <div class="col-12 col-md-7 mx-auto mt-1">
        <app-list-places *ngFor="let item of places " [place]="item" (valueChange)='routing($event)'></app-list-places>
    </div>
</div>
